<ul class="position-list">
    <li class="item" ng-repeat="item in data" ui-sref="position({id:item.id})">
        <img  ng-src='{{item.imgSrc}}' alt="" class="logo f_l">
        <h3 class="title">{{item.name}}</h3>
        <p class="text" ng-bind="item.companyName+'['+item.city+']'+' '+item.industry"></p>
            <p>{{item.time}}</p>
    </li>
